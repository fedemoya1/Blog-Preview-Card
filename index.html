<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <picture class="picture">
            <img class="hero" src="/assets/images/illustration-article.svg" alt="code-background">
        </picture>
        <div class="area">
            Learning
        </div>
        <h3 class="published-date">
            Published 21 Dec 2023
        </h3>
        <h1 class="class-title">
            HTML &amp; CSS foundations
        </h1>
        <p class="summary">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="teacher">
            <img class="avatar" src="/assets/images/image-avatar.webp" alt="teacher-avatar">
            <div class="name">
                Greg Hooper
            </div>
        </div>
    </div>
</body>
</html>
